{% set name = "dolang" %}
{% set version = "0.0.20" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz
  sha256: 54473c343d57a84f687a95e01bef1204bb759e69106fbbe7078a796d708f56da
  patches:
    - fix_poetry.patch

build:
  number: 0
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv

requirements:
  host:
    - pip ==22.2.2
    - python >=3.8,<3.11
    - poetry
  run:
    - numba >=0.55.0
    - numpy >=1.22.2
    - python >=3.8
    - sympy >=1.11.1
    - pyyaml >=5.3.1
    - lark >=1.1.2

test:
  imports:
    - dolang
    - dolang.tests

about:
  home: https://github.com/EconForge/dolang.py
  license: BSD-2-Clause
  license_family: BSD
  # in the future, don't include the license file
  # as it will be part of the source distribution
  # cf: https://github.com/EconForge/dolang.py/issues/3
  license_file: COPYING
  summary: Dolo Modeling Language

extra:
  recipe-maintainers:
    - albop
